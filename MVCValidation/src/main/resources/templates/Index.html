<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Test Thymeleaf</title>
</head>
<body>
		<p th:text="'the time on the server is: ' + ${date}" />
		
		<form th:action="@{/saveStudent}" th:object="${student}" method="post" style="padding-left:30%">
			<table>
				<tr>
					<td><label>First Name</label></td>
					<td><input type="text" th:field="${student.firstName}"></td>
				</tr>
				<tr>
					<td><label>Last Name</label></td>
					<td><input type="text" th:field="${student.lastName}"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
</body>
</html>
