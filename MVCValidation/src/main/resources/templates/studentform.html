<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Test Thymeleaf</title>
</head>
<body>
		<form th:action="@{/saveStudent}" th:object="${student}" method="post" style="padding-left:30%">
			<table>
				<tr>
					<td><label>First Name (*)</label></td>
					<td><input type="text" th:field="${student.firstName}"></td>
					<td>
						<!-- add error message -->
						<span th:if="${#fields.hasErrors('firstName')}" th:errors="${student.firstName}"></span>
					</td>
				</tr>
				<tr>
					<td><label>Last Name (*)</label></td>
					<td><input type="text" th:field="${student.lastName}"></td>
					<td>
						<!-- add error message -->
						<span th:if="${#fields.hasErrors('lastName')}" th:errors="${student.lastName}"></span>
					</td>
				</tr>
				<tr>
					<td><label>Phone Number (*)</label></td>
					<td><input type="text" th:field="${student.phnumber}"></td>
					<td>
						<!-- add error message if present-->
						<span th:if="${#fields.hasErrors('phnumber')}" th:errors="${student.phnumber}"></span>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
</body>
</html>
